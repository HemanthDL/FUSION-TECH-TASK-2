<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <h1>Calculator!</h1>
    <div class="box">
        <input id="input-area" type="text" placeholder="0" readonly>
        <div class="line1">
            <span class="oper">AC</span>
            <span class="material-symbols-outlined">backspace</span>
            <span class="oper">^</span>
            <span class="oper">/</span>
        </div>
        <div class="line2">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="oper">*</span>
        </div>
        <div class="line3">
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="oper">-</span>
        </div>
        <div class="line4">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="oper">+</span>
        </div>
        <div class="line5">
            <span>%</span>
            <span>0</span>
            <span>.</span>
            <span class="equal">=</span>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
